<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Achetez le GearUp Elite RTX 3050, un PC gamer puissant et abordable, idéal pour jouer en Full HD. Livraison rapide. Garantie 2 ans.">
  <title>GearUp - PC Elite RTX 3050</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }
    .upgrade-section {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f5f5f5;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .upgrade-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .upgrade-title {
      font-weight: bold;
      color: #333;
    }
    .upgrade-price {
      background: #eaeaea;
      padding: 8px 16px;
      border-radius: 5px;
      color: #000;
    }
    .upgrade-total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding-top: 20px;">Personnalisez votre GearUp Elite RTX 3050</h1>

  <div class="upgrade-section">
    <div class="upgrade-item">
      <label>
        <input type="radio" name="gpu" value="0" checked>
        <span class="upgrade-title">Carte graphique : NVIDIA RTX 3050 6GB</span>
      </label>
      <span class="upgrade-price">Incluse</span>
    </div>
    <div class="upgrade-item">
      <label>
        <input type="radio" name="gpu" value="150">
        <span class="upgrade-title">Carte graphique : NVIDIA RTX 4060</span>
      </label>
      <span class="upgrade-price">+150 €</span>
    </div>

    <div class="upgrade-item">
      <label>
        <input type="radio" name="ssd" value="0" checked>
        <span class="upgrade-title">SSD : 500 Go NVMe PCIe 4.0</span>
      </label>
      <span class="upgrade-price">Inclus</span>
    </div>
    <div class="upgrade-item">
      <label>
        <input type="radio" name="ssd" value="50">
        <span class="upgrade-title">SSD : 1 To NVMe PCIe 4.0</span>
      </label>
      <span class="upgrade-price">+50 €</span>
    </div>

    <div class="upgrade-item">
      <label>
        <input type="radio" name="ram" value="0" checked>
        <span class="upgrade-title">RAM : 16 Go DDR4 3200MHz</span>
      </label>
      <span class="upgrade-price">Inclus</span>
    </div>
    <div class="upgrade-item">
      <label>
        <input type="radio" name="ram" value="40">
        <span class="upgrade-title">RAM : 32 Go DDR4 3200MHz</span>
      </label>
      <span class="upgrade-price">+40 €</span>
    </div>

    <div class="upgrade-total">
      Prix total avec options : <span id="total-price">704,83 €</span>
    </div>
  </div>

  <script>
    const basePrice = 704.83;
    const radios = document.querySelectorAll('input[type=radio]');
    const totalDisplay = document.getElementById('total-price');

    function updatePrice() {
      let total = basePrice;
      radios.forEach(radio => {
        if (radio.checked) {
          total += parseFloat(radio.value);
        }
      });
      totalDisplay.textContent = total.toFixed(2) + ' €';
    }

    radios.forEach(radio => {
      radio.addEventListener('change', updatePrice);
    });
  </script>
</body>
</html>
