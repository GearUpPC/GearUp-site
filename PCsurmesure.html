<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearUp - PC sur mesure</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 400;
      transition: background-color 0.3s;
      padding: 6px 12px;
      border-radius: 5px;
      text-align: center;
    }

    nav a:hover {
      background-color: #0077cc;
    }

    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
    }

    form {
<input type="text" name="nom" placeholder="John Doe" required>
<input type="tel" name="telephone" placeholder="06 92 00 00 00" required>
<input type="email" name="email" placeholder="JohnDoe@gmail.com" required>
<input type="text" name="adresse" placeholder="Rue des Hunter" required>
<input type="text" name="ville" placeholder="Bordeaux" required>
<input type="text" name="code-postal" placeholder="33000" required>
<input type="text" name="pays" placeholder="France" required>

<select name="utilisation" required>
  <option value="">Utilisation prévue</option>
  <option value="gaming" selected>Gaming</option>
  <option value="bureautique">Bureautique</option>
  <option value="montage">Montage / Création</option>
  <option value="autre">Autre</option>
</select>

<input type="number" name="budget" placeholder="1800€" required>
<input type="date" name="date-achat" required>

<textarea name="message" placeholder="Je précise ma demande" required></textarea>

      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #f7f7f7;
      padding: 30px;
      border-radius: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f0f0f0;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: fit-content;
      align-self: center;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 30px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GEARUP</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="pcs.html">PCs</a>
      <a href="pcsurmesure.html">PC sur mesure</a>
      <a href="#">Composants</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="panier.html" class="cart-icon">Panier (0)</a>
    </nav>
  </header>

  <main>
    <h1>PC sur mesure</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nom">Nom & Prénom *</label>
        <input type="text" name="nom" id="nom" required>
      </div>
      <div class="form-group">
        <label for="telephone">Numéro de téléphone *</label>
        <input type="tel" name="telephone" id="telephone" required>
      </div>
      <div class="form-group">
        <label for="email">Votre e-mail *</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="rue">Rue *</label>
        <input type="text" name="rue" id="rue" required>
      </div>
      <div class="form-group">
        <label for="ville">Ville *</label>
        <input type="text" name="ville" id="ville" required>
      </div>
      <div class="form-group">
        <label for="code_postal">Code postal *</label>
        <input type="text" name="code_postal" id="code_postal" required>
      </div>
      <div class="form-group">
        <label for="pays">Pays *</label>
        <input type="text" name="pays" id="pays" required>
      </div>
      <div class="form-group">
        <label for="utilisation">Utilisation *</label>
        <input type="text" name="utilisation" id="utilisation" required>
      </div>
      <div class="form-group">
        <label for="budget">Budget *</label>
        <input type="text" name="budget" id="budget" required>
      </div>
      <div class="form-group">
        <label for="date-achat">Date d'achat souhaitée *</label>
        <input type="date" name="date-achat" id="date-achat" required>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea name="message" id="message" required></textarea>
      </div>
      <button type="submit">Envoyer la demande</button>
    </form>
  </main>

  <footer>
    &copy; 2025 GearUp - Tous droits réservés
  </footer>
</body>
</html>
