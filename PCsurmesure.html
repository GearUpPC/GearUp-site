<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearUp - PC sur mesure</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 400;
      transition: background-color 0.3s;
      padding: 6px 12px;
      border-radius: 5px;
      text-align: center;
    }

    nav a:hover {
      background-color: #0077cc;
    }

    main {
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      background-color: #0077cc;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 30px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GEARUP</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="pcgaming.html">PC Gaming</a>
      <a href="pc-sur-mesure.html">PC sur mesure</a>
      <a href="#">Composants</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="panier.html" class="cart-icon">Panier (0)</a>
    </nav>
  </header>

  <main>
    <h1>PC sur mesure</h1>
    <form action="#" method="post">
      <input type="text" name="nom" placeholder="Nom" required>
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="tel" name="telephone" placeholder="Numéro de téléphone" required>
      <input type="email" name="email" placeholder="Adresse e-mail" required>
      <input type="text" name="adresse" placeholder="Adresse complète" required>
      <input type="text" name="pays" placeholder="Pays" required>
      <select name="utilisation" required>
        <option value="">Utilisation prévue</option>
        <option value="gaming">Gaming</option>
        <option value="bureautique">Bureautique</option>
        <option value="montage">Montage / Création</option>
        <option value="autre">Autre</option>
      </select>
      <input type="number" name="budget" placeholder="Budget (€)" required>
      <input type="date" name="date-achat" placeholder="Date d'achat souhaitée" required>
      <textarea name="message" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer la demande</button>
    </form>
  </main>

  <footer>
    &copy; 2025 GearUp - Tous droits réservés
  </footer>
</body>
</html>
