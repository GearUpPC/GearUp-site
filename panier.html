<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearUp - Panier</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 400;
      transition: background-color 0.3s;
      padding: 6px 12px;
      border-radius: 5px;
      text-align: center;
    }

    nav a:hover {
      background-color: #0077cc;
    }

    .cart-icon {
      background-color: #0077cc;
      color: white;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    footer {
      background-color: #111;
      padding: 30px;
      text-align: center;
      color: #aaa;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GEARUP</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="pcgaming.html">PC Gaming</a>
      <a href="pcsurmesure.html">PC sur mesure</a>
      <a href="#">Composants</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="panier.html" class="cart-icon">Panier (0)</a>
    </nav>
  </header>

  <div class="container">
    <h1>Votre Panier</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Quantité</th>
          <th>Prix</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lignes du panier -->
      </tbody>
    </table>
    <div class="total" id="cart-total">Total : 0€</div>
    <button class="btn" onclick="clearCart()">Vider le panier</button>
  </div>

  <footer>
    &copy; 2025 GearUp - Tous droits réservés
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector('#cart-table tbody');
    const totalDisplay = document.getElementById('cart-total');

    function renderCart() {
      tbody.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.product}</td>
          <td>${item.quantity}</td>
          <td>${(item.price * item.quantity).toFixed(2)}€</td>
        `;
        tbody.appendChild(row);
        total += item.price * item.quantity;
      });
      totalDisplay.textContent = `Total : ${total.toFixed(2)}€`;
    }

    function clearCart() {
      localStorage.removeItem('cart');
      window.location.reload();
    }

    function updateCartIcon() {
      const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const icon = document.querySelector('.cart-icon');
      if (icon) icon.textContent = `Panier (${cartCount})`;
    }

    renderCart();
    updateCartIcon();
  </script>
</body>
</html>
